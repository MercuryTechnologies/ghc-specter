---
spec-version: 0.30.0
name: ghc-specter-plugin
version: 0.1.0.0
github: MercuryTechnologies/ghc-specter
synopsis: GHC pipeline inspecter plugin
description: Please see the README on GitHub at
  <https://github.com/MercuryTechnologies/ghc-specter#readme>
category: Development
author:
  - Rebecca Turner <rebeccat@mercury.com>
  - Ian-Woo Kim <iank@mercury.com>
copyright: Â© 2022 Mercury Inc. All rights reserved.

default-extensions:
  # These are the extensions from GHC2021, pending GHC 9.2:
  - BangPatterns
  - BinaryLiterals
  - ConstrainedClassMethods
  - ConstraintKinds
  - DeriveDataTypeable
  - DeriveFoldable
  - DeriveFunctor
  - DeriveGeneric
  - DeriveLift
  - DeriveTraversable
  - DoAndIfThenElse
  - EmptyCase
  - EmptyDataDecls
  - EmptyDataDeriving
  - ExistentialQuantification
  - ExplicitForAll
  - FlexibleContexts
  - FlexibleInstances
  - ForeignFunctionInterface
  - GADTSyntax
  - GeneralisedNewtypeDeriving
  - HexFloatLiterals
  - ImplicitPrelude
  - ImportQualifiedPost
  - InstanceSigs
  - KindSignatures
  - MonomorphismRestriction
  - MultiParamTypeClasses
  - NamedFieldPuns
  - NamedWildCards
  - NumericUnderscores
  - PatternGuards
  - PolyKinds
  - PostfixOperators
  - RankNTypes
  - RelaxedPolyRec
  - ScopedTypeVariables
  - StandaloneDeriving
  - StandaloneKindSignatures
  - StarIsType
  - TraditionalRecordSyntax
  - TupleSections
  - TypeApplications
  - TypeOperators
  - TypeSynonymInstances

    # Other language extensions:
  - OverloadedStrings
  - BlockArguments

dependencies:
  - base >= 4.15 && < 5
  - aeson
  - bytestring
  - text

ghc-options:
  - -Wall

extra-source-files:
  - README.md

library:
  source-dirs: src
  dependencies:
    - binary
    - binary-instances
    - containers
    - directory
    - discrimination
    - errors
    - extra
    - ghc == 9.2.*
    - ghci == 9.2.*
    - hiedb
    - network
    - process
    - stm
    - template-haskell
    - time
    - transformers
    - yaml
